{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      /* Required for timeline vertical line */
      .timeline::before {
        content: "";
        position: absolute;
        left: 1.45rem;
        top: 10px;
        bottom: 0;
        width: 2px;
        background: linear-gradient(180deg, #97d895, #97d895);
      }
    </style>
  </head>

  <body class="bg-[#489a46]">
    {% block navbar %} {% include 'navbar.html' %} {% endblock navbar %}
    <div
      class="px-10 py-8 max-w-md mx-auto bg-[#122813a3] rounded-lg shadow-md border-1 border-[#97d895] mt-25"
    >
      <h2 class="text-lg text-center font-semibold text-white">
        Timeline will be updated soon!
      </h2>
    </div>

    {% comment %}
    <!-- TIMELINE SECTION -->
    <section class="relative timeline max-w-5xl mx-auto px-4 mt-10">
      <ul class="space-y-12">
        <!-- ITEM 6 - Right -->
        <li class="relative">
          <!-- marker -->
          <div class="absolute left-0 flex items-start h-full top-2">
            <div
              class="w-4 h-4 rounded-full bg-[#97d895] border-4 border-[#122813] shadow-sm text-[#97d895]"
            ></div>
          </div>

          <div class="md:w-1/2 pl-8">
            <div class="inline-block md:max-w-md">
              <div class="text-sm font-medium text-white mt-2">
                Feb 02, 2025
              </div>
              <h3 class="mt-2 text-xl font-bold text-[#ffffffe7]">
                Optimization Sprint
              </h3>
              <p class="mt-2 text-[#ffffffe7]">
                Performance and cost optimizations. Introduced caching and
                reduced cold-start times.
              </p>
              <!-- <div class="mt-3 flex items-center gap-2">
                <span
                  class="px-2 py-1 text-xs font-medium bg-sky-50 text-sky-700 rounded"
                  >Optimization</span
                >
                <span
                  class="px-2 py-1 text-xs font-medium bg-gray-100 text-gray-700 rounded"
                  >Ops</span
                >
              </div> -->
            </div>
          </div>
        </li>
      </ul>
    </section>
    {% endcomment %}
  </body>
</html>
