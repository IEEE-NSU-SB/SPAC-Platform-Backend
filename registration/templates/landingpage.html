{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPAC 2025 | Select Phase</title>
    <link rel="icon" href="{% static '/img/logo.gif' %}" />

    <!-- particle  -->
    <script src="{% static 'js/particles.min.js' %}"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap");

      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #002855;
        z-index: -10;
      }

      body {
        font-family: "Instrument Sans", sans-serif;
        margin: 0;
        padding: 0;
        background: #68cbecfd;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Navbar */
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: #000;
        padding: 20px 20px;
        font-size: 1.5rem;
      }

      .navbar img {
        width: auto;
        height: 70px;
        object-fit: cover;
      }

      .navbar .logout {
        background: #c22d2d85;
        color: white;
        padding: 8px 16px;
        font-size: 18px;
        border-radius: 6px;
        border: 2px solid #c22d2d;
        text-decoration: none;
      }

      .navbar .logout:hover {
        background: #c22d2d;
        transition: 0.3s;
      }

      /* Main Container */
      .main-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .title {
        color: white;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 50px;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      /* Phase Selection Buttons */
      .phase-container {
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      .phase-button {
        text-decoration: none;
        color: #fff;
        border: 3px solid #fff;
        border-radius: 12px;
        background: #1b395c;
        padding: 40px 60px;
        cursor: pointer;
        font-size: 2rem;
        font-weight: 600;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        min-width: 250px;
        text-align: center;
      }

      .phase-button:hover {
        background: #00629B;
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      .phase-button:active {
        transform: translateY(-2px);
      }

      /* Footer */
      .footer {
        display: flex;
        margin: auto;
        justify-content: center;
        gap: 250px;
        background-color: #D7F5BF;
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
      }

      .footer img {
        height: 90px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }

        .title {
          font-size: 2rem;
          margin-bottom: 30px;
        }

        .phase-container {
          gap: 25px;
        }

        .phase-button {
          font-size: 1.5rem;
          padding: 30px 40px;
          min-width: 200px;
        }
      }

      @media (max-width: 480px) {
        .navbar {
          font-size: 14px;
          align-items: center;
        }

        .navbar img {
          height: 50px;
        }

        .title {
          font-size: 1.5rem;
          margin-bottom: 25px;
        }

        .phase-container {
          gap: 20px;
          flex-direction: column;
        }

        .phase-button {
          font-size: 1.3rem;
          padding: 25px 35px;
          min-width: 180px;
        }

        .footer {
          gap: 40px;
        }

        .footer img {
          height: 30px;
        }
      }
      .table-wrapper {
  width: 100%;
  max-width: 900px;
  margin: auto;
}

.nav-table {
  width: 100%;
  border-collapse: collapse;
  background: #ffffff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

.nav-table th,
.nav-table td {
  padding: 18px;
  text-align: center;
  border-bottom: 1px solid #e5e7eb;
}

.nav-table thead {
  background: #1b395c;
  color: white;
  font-size: 1.2rem;
}

.row-title {
  font-weight: 600;
  background: #f3f4f6;
}

.table-btn {
  display: inline-block;
  padding: 10px 18px;
  background: #1b395c;
  color: white;
  border-radius: 8px;
  text-decoration: none;
  transition: all 0.25s ease;
}

.table-btn:hover {
  background: #00629B;
  transform: translateY(-2px);
}

.disabled-btn {
  color: #9ca3af;
  font-style: italic;
}
.mobile-list {
  display: none;
}
/* ---------- MOBILE LIST VIEW ---------- */
@media (max-width: 640px) {

  .nav-table,
  .nav-table thead {
    display: none;
  }

  .mobile-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .mobile-card {
    background: white;
    border-radius: 12px;
    padding: 16px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.2);
  }

  .mobile-card h3 {
    font-size: 1.2rem;
    font-weight: 700;
    margin-bottom: 10px;
    color: #1b395c;
  }

  .mobile-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #e5e7eb;
  }

  .mobile-item:last-child {
    border-bottom: none;
  }
}

    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <!-- Navbar -->
    <div class="navbar">
      <img src="{% static '/img/SPAC25Logo.png' %}" alt="logo" />
      <a href="{% url 'core:logout' %}" class="logout">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-container">
  <h1 class="title">Where do you wanna go today?</h1>

  <div class="table-wrapper">
    <table class="nav-table">
      <thead>
        <tr>
          <th></th>
          <th>Phase 1</th>
          <th>Phase 2</th>
          <th>QR Dashboard</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="row-title">Form</td>
          <td>
            <a href="{% url 'registration:registration_form_phase01' %}" class="table-btn">
              Open
            </a>
          </td>
          <td>
            <span class="disabled-btn">Coming Soon</span>
          </td>
          <td>
            <a href="{% url 'core:dashboard' %}" class="table-btn">
              QR Dashboard
            </a>
          </td>
        </tr>

        <tr>
          <td class="row-title">Response Table</td>
          <td>
            <a href="{% url 'registration:response_table' %}" class="table-btn">
              View
            </a>
          </td>
          <td>
            <span class="disabled-btn">Coming Soon</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mobile-list">

  <div class="mobile-card">
    <h3>Phase 1</h3>

    <div class="mobile-item">
      <span>Form</span>
      <a href="{% url 'registration:registration_form_phase01' %}" class="table-btn">
        Open
      </a>
    </div>

    <div class="mobile-item">
      <span>Responses</span>
      <a href="{% url 'registration:response_table' %}" class="table-btn">
        View
      </a>
    </div>
  </div>

  <div class="mobile-card">
    <h3>Phase 2</h3>

    <div class="mobile-item">
      <span>Form</span>
      <span class="disabled-btn">Coming Soon</span>
    </div>

    <div class="mobile-item">
      <span>Responses</span>
      <span class="disabled-btn">Coming Soon</span>
    </div>
  </div>

  <div class="mobile-card">
    <h3>QR Dashboard</h3>

    <div class="mobile-item">
      <span>Responses</span>
      <a href="{% url 'core:dashboard' %}" class="table-btn">
        View
      </a>
    </div>
  </div>

</div>

</div>


    <!-- Footer -->
    <div class="footer">
      <!-- <img src="{% static '/img/Footer1.png' %}" alt="logo" />
      <img src="{% static '/img/Footer2.png' %}" alt="logo" /> -->
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        particlesJS("particles-js", {
          particles: {
            number: { value: 40, density: { enable: true, value_area: 800 } },
            color: { value: "#ffffff" },
            shape: { type: "circle" },
            opacity: {
              value: 1,
              random: true,
              anim: { enable: true, speed: 1, opacity_min: 0, sync: false },
            },
            size: { value: 3, random: true },
            line_linked: { enable: false },
            move: {
              enable: true,
              speed: 1,
              direction: "none",
              random: true,
              straight: false,
              out_mode: "out",
              bounce: false,
            },
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: { enable: false },
              onclick: { enable: false },
              resize: true,
            },
          },
          retina_detect: true,
        });
      });
    </script>
  </body>
</html>
