{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPAC 2025 | Invalid Request</title>
    <link rel="icon" href="{% static '/img/logo.gif' %}" />

    <!-- Tailwind & DaisyUI -->
    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" />

    <style>
      .message-box {
        background: #ffffff;
        border: 2px solid #1b395c;
        box-shadow: 4px 6px 0 #1b395c;
      }
    </style>
  </head>

  <body class="min-h-screen bg-[#002855] flex items-center justify-center">
    <div class="w-11/12 max-w-lg text-center p-8 rounded-xl message-box">
      
      <!-- Message -->
      <div class="text-xl md:text-2xl font-semibold text-[#1b395c]">
        Invalid Request
      </div>

      <p class="mt-3 text-sm text-gray-600">
        {{message}}
      </p>

      <!-- Optional subtext -->
      <p class="mt-3 text-sm text-gray-600">
        Please contact the administrator if you think this is a mistake.
      </p>

    </div>
  </body>
</html>
